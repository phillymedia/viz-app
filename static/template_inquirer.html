<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7722894/7623412/css/fonts.css"/>

<style>
  html {
    -webkit-text-size-adjust: none
  }

  body {
    margin: 0;
    padding: 1px;
    font-family: Gotham Narrow SSm A, Gotham Narrow SSm B, Gotham Narrow, Arial, sans-serif
  }

  .graphicWrapper {
    padding: 20px 0;
    margin: 15px auto;
    max-width: 750px
  }

  .showBorder {
    border-top: 3px solid #eee;
    border-bottom: 3px solid #eee;
    margin-top: 15px;
    margin-bottom: 15px;
  }

  .g-graphicPartial {
    margin-left: auto;
    margin-right: auto
  }

  .heading {
    margin: 0 0 10px;
    font-size: 24px;
    font-family: Gotham Narrow SSm A, Gotham Narrow SSm B, Gotham Narrow, Arial, sans-serif
  }

  .description {
    padding: 0;
    margin: 0;
    font-size: 16px;
    line-height: 1.3rem;
    margin-bottom: 30px
  }

  .description, .source {
    font-family: Gotham Narrow SSm A, Gotham Narrow SSm B, Gotham Narrow, Arial, sans-serif
  }

  .source {
    font-size: 13px;
    color: #666;
    display: block;
    text-align: left;
    float: left;
    padding: 4px 0 0
  }

  .source:first-of-type {
    padding-top: 20px
  }

  .credit {
    text-align: right;
    float: right;
  }

  .clear {
    clear: both;
  }

  .axislabel {
    font-size: 12px;
    color: #333;
    font-family: Gotham Narrow SSm A, Gotham Narrow SSm B, Gotham Narrow, Arial, sans-serif
  }

  .mobileImage {
    display: block
  }

  .mobileImage img {
    width: 100%;
    height: auto
  }

  @media only screen and (min-width:350px) {
    .mobileImage {
      display: none
    }
  }
</style>

<div class="graphicWrapper {{border}}">
  <h3 class="heading">{{ headline }}</h3>
  <p class="description">{{ leadin }}</p>
  <div class="g-graphicPartial">
    {{ ai2htmlPartial }}
    <div class="mobileImage">
    <img src="fallback-mobile.jpg" alt="" id="mobileImage">
    </div>
    <div id="sources" class="source">{{ sources }}</div>
    <div id="credits" class="source credit">{{ credit }}</div>
    <div id="clears" class="clear"></div>
  </div>
</div>
